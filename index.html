<!DOCTYPE html>
<html>

<head>
    <title>Quadstick Viewer</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&subset=latin,latin-ext'
        rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="queue.js"></script>
    <script type="text/javascript" src="gamepad.js"></script>
    <script type="text/javascript" src="tester.js"></script>
    <!--<script type="text/javascript" src="msgpack.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.5/dist/clipboard.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript" src="form.js"></script>
    <style type="text/css" id="custom-css"></style>
    <meta property="og:title" content="Quadstick Viewer" />
    <meta property="og:description"
        content="A web-based fork from gamepadviewer to display input from Quadstick controller in streams or recordings." />
</head>

<body>

    <div class="navbar hide-me">
        <div>
            <h1>Quadstick Viewer</h1>
            <p>A fork from <a href="http://gamepadviewer.com">Gamepad Viewer</a></p>
        </div>
    </div>
    <div class="navbar hide-me nocon visible">
        <div class="content">
            <div class="left">
                <ul>
                    <li class="box alert">
                        <span><i class="fa fa-exclamation-circle"></i></span>
                    </li>
                </ul>
                <span>There are currently no quadstick connected. Press any button to enable...</span>
            </div>
            <span class="clear"></span>
        </div>
    </div>

    <div class="container" id="gamepads">
        <div class="template">
            <div class="plshalpme">
                <div>
                    <p>Disconnected</p>

                    <p><a href="https://goo.gl/XF4VjL">https://goo.gl/XF4VjL</a></p>
                </div>
            </div>
            <div class="sticks">
                <span class="stick left" data-name="stick-1">
                    <span class="joystick_button1"></span>
                    <span class="joystick_button2"></span>
                    <span class="joystick_button3"></span>
                </span>
                <span class="stick right" data-name="stick-2"></span>
                <div class="triggers">
                    <span class="trigger left" data-name="button-left-shoulder-bottom"></span>
                    <span class="trigger right" data-name="button-right-shoulder-bottom"></span>
                    <span class="trigger-button left" data-name="button-left-shoulder-bottom-digital"></span>
                    <span class="trigger-button right" data-name="button-right-shoulder-bottom-digital"></span>
                    <span class="clear"></span>
                </div>
                <div class="bumpers">
                    <span class="bumper left" data-name="button-left-shoulder-top"></span>
                    <span class="bumper right" data-name="button-right-shoulder-top"></span>
                    <span class="clear"></span>
                </div>
                <div class="touchpad" data-name="touch-pad"></div>
                <div class="quadrant"></div>
                <div class="meta" data-name="button-meta"></div>
                <div class="arrows">
                    <span class="back" data-name="button-select"></span>
                    <span class="start" data-name="button-start"></span>
                    <span class="clear"></span>
                </div>
                <div class="abxy">
                    <span class="button a" data-name="button-1"></span>
                    <span class="button b" data-name="button-2"></span>
                    <span class="button x" data-name="button-3"></span>
                    <span class="button y" data-name="button-4"></span>
                </div>
                <div class="wheels">
                    <span class="wheel left" data-name="stick-1-wheel"></span>
                    <span class="wheel right" data-name="stick-2-wheel"></span>
                </div>
                <div class="dpad">
                    <span class="face up" data-name="button-dpad-top"></span>
                    <span class="face down" data-name="button-dpad-bottom"></span>
                    <span class="face left" data-name="button-dpad-left"></span>
                    <span class="face right" data-name="button-dpad-right"></span>
                </div>
                <div class="fstick" data-name="arcade-stick"></div>
            </div>
        </div>
        <div class="controller xbox" id="gamepad-0"></div>
        <div class="controller xbox" id="gamepad-1"></div>
        <div class="controller xbox" id="gamepad-2"></div>
        <div class="controller xbox" id="gamepad-3"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        tester.init();
        gamepadSupport.init();
    </script>
    <script>
        setTimeout(function () { location.reload() }, 300000);
    </script>
</body>

</html>
